<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Loading Test</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="app">
        <header class="top-bar">
            <div class="top-bar-content">
                <div class="title-section">
                    <h1>Whisper Web Transcription</h1>
                    <span class="subtitle">Model Loading Test</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <main class="main-grid">
                <div class="controls-panel">
                    <div class="controls-left">
                        <div class="language-selector">
                            <label for="language-select">Language:</label>
                            <div id="language-select">
                                <select>
                                    <option value="auto">Auto Detect</option>
                                    <option value="en">English</option>
                                    <option value="zh">Chinese</option>
                                </select>
                            </div>
                        </div>

                        <div class="tab-container">
                            <button class="tab-button" data-tab="record">
                                <span class="tab-icon">üé§</span>
                                <span class="tab-label">Real-time Recording</span>
                            </button>
                            <button class="tab-button" data-tab="upload">
                                <span class="tab-icon">üìÅ</span>
                                <span class="tab-label">File Upload</span>
                            </button>
                        </div>
                    </div>

                    <div class="controls-right">
                        <!-- Model Loading Tab Content -->
                        <div id="model-loading-tab" class="tab-content active">
                            <div class="model-loading-section">
                                <div class="model-loading-content">
                                    <div class="model-loading-info">
                                        <span class="model-loading-text">Loading Whisper Model...</span>
                                        <span id="model-loading-percentage" class="model-loading-percentage">0%</span>
                                    </div>
                                    <div class="model-progress-bar">
                                        <div id="model-progress-fill" class="model-progress-fill" style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Recording Controls -->
                        <div id="record-tab" class="tab-content">
                            <div class="recording-section">
                                <div class="recording-controls">
                                    <button class="record-button">
                                        <span class="record-icon">üé§</span>
                                    </button>
                                    <div class="record-info">
                                        <span class="record-text">Start Recording</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Upload Controls -->
                        <div id="upload-tab" class="tab-content">
                            <div class="upload-section">
                                <div class="upload-area">
                                    <span class="upload-icon">üìÅ</span>
                                    <p class="upload-text">Drop file or click</p>
                                    <p class="upload-hint">Audio: MP3, WAV, M4A, OGG | Video: MP4, AVI, MOV, MKV</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="results-panel">
                    <div class="results-header">
                        <h3>Results</h3>
                    </div>
                    <div class="results-content">
                        <div class="transcription-result">
                            <p class="placeholder-text">Model loading in progress...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Simulate model loading progress
        let progress = 0;
        const progressElement = document.getElementById('model-progress-fill');
        const percentageElement = document.getElementById('model-loading-percentage');
        const tabButtons = document.querySelectorAll('.tab-button');
        
        // Disable tab buttons initially
        tabButtons.forEach(button => {
            button.disabled = true;
            button.style.opacity = '0.5';
            button.style.cursor = 'not-allowed';
        });

        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                
                // Model loading completed
                setTimeout(() => {
                    // Hide model loading tab
                    document.getElementById('model-loading-tab').classList.remove('active');
                    
                    // Show record tab
                    document.getElementById('record-tab').classList.add('active');
                    
                    // Enable tab buttons
                    tabButtons.forEach(button => {
                        button.disabled = false;
                        button.style.opacity = '';
                        button.style.cursor = '';
                    });
                    
                    // Update results
                    document.querySelector('.placeholder-text').textContent = 'Model loaded successfully! You can now start recording or upload files.';
                }, 1000);
            }
            
            progressElement.style.width = progress + '%';
            percentageElement.textContent = Math.round(progress) + '%';
        }, 200);

        // Add tab switching functionality
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.disabled) return;
                
                const tabName = button.getAttribute('data-tab');
                
                // Remove active from all tabs
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Remove active from all buttons
                tabButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active to selected tab and button
                document.getElementById(tabName + '-tab').classList.add('active');
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
